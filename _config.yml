# --- Jekyll Config --- 

# Name of website
name: Starbound Server
url: "https://ebears.github.io/starbound.web/"
remote_theme: longpdo/neumorphism

theme_config:
  lang: en-US
  title: Starbound Server
  description: Just a server

# --- Misc ---

# Output options (more information on Jekyll's site)
timezone: "America/Toronto"
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM

# Exclude these files from production site
exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - docs/

# --- Plugins ---

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
#  - jekyll-paginate
#  - jekyll-sitemap
