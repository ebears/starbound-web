# --- Jekyll Config --- 
# Name of website
name: Starbound Server
url: "https://starbound.debears.org"
remote_theme: pmarsceill/just-the-docs
color_scheme: "dark"
search_enabled: false
logo: "https://i.ibb.co/0Md6WK5/hd-starbound-protectorate-logo-by-zeminio-dc8p07x-fullview.png"

# --- Misc ---

# Output options (more information on Jekyll's site)
timezone: "America/Toronto"
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM

# Exclude these files from production site
exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - docs/

# --- Plugins ---

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-paginate
#  - jekyll-sitemap
