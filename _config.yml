# --- Jekyll Config --- 

name: Starbound Server
url: "https://starbound.debears.org"
remote_theme: pmarsceill/just-the-docs
collections_dir: collections

# Color scheme supports "light" (default) and "dark"
color_scheme: light

logo: "https://i.ibb.co/0Md6WK5/hd-starbound-protectorate-logo-by-zeminio-dc8p07x-fullview.png"

# Enable or disable the site search
# Supports true (default) or false
search_enabled: false

# Aux links for the upper right navigation
aux_links:
  "⬇️ Download Modpack":
    - "//files.debears.org/filebrowser/api/public/dl/fbc8mCMv"

# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: false

# Heading anchor links appear on hover over h1-h6 tags in page content
# allowing users to deep link to a particular heading on a page.
# Supports true (default) or false
heading_anchors: true

# Footer content
# appears at the bottom of every page's main content
# Note: The footer_content option is deprecated and will be removed in a future major release. Please use `_includes/footer_custom.html` for more robust markup / liquid-based content.
footer_content: ""
  
# --- Misc ---

# Output options (more information on Jekyll's site)
timezone: "America/Toronto"
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM

# Exclude these files from production site
exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - docs/

# --- Plugins ---

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
#  - jekyll-paginate
#  - jekyll-sitemap
