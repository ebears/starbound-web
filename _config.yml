# --- Jekyll Config --- 
name: Starbound Server
url: "https://starbound.debears.org"
remote_theme: pmarsceill/just-the-docs
color_scheme: "dark"
search_enabled: false
logo: "protectorate.png"
heading_anchors: false
aux_links:
  "⬇️Modpack Download":
    - "//doc-14-0o-docs.googleusercontent.com/docs/securesc/sh8o635ih5ahmqmq5nrrmcokgom189q3/90oghvogi02k9gprp2criedlff4e8qsv/1638324000000/06054193765099117519/11622842382348242941Z/139nlH235YnqkVfewnJnNqymN_GNvIZCa?e=download"
aux_links_new_tab: false

# --- Misc ---

# Output options (more information on Jekyll's site)
timezone: "America/Toronto"
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM

# Exclude these files from production site
exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - docs/

# --- Plugins ---

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-paginate
#  - jekyll-sitemap
